version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.3-node-browsers
    steps:
      - checkout
      - run: sudo composer self-update --1
      - run: composer install -n --prefer-dist --working-dir=backend
          # working_directory: src
      - run: npm ci --working-dir=backend
      - run: npm run dev
      - run:
          name: php test
          command: vendor/bin/phpunit